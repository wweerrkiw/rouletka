<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Минималистичная Рулетка</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .roulette-container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .roulette {
            position: relative;
            margin: 0 auto 20px;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: conic-gradient(
                #f39c12 0deg 90deg,
                #3498db 90deg 180deg,
                #9b59b6 180deg 270deg,
                #e74c3c 270deg 360deg
            );
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .roulette::after {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #2c3e50;
        }

        .timer {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .bet-input {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .bet-input input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-right: 10px;
        }

        .bet-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .bet-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="roulette-container">
        <div class="timer">00:29</div>
        <div class="roulette" id="roulette"></div>
        <div class="bet-input">
            <input type="number" id="betAmount" placeholder="Сумма ставки" min="1">
            <button class="bet-button" onclick="startSpin()">Старт</button>
        </div>
    </div>

    <script>
        function startSpin() {
            const betAmount = document.getElementById('betAmount').value;
            if (betAmount && betAmount > 0) {
                alert(`Ставка сделана: ${betAmount}`);
                // Логика для начала анимации рулетки.
            } else {
                alert('Введите корректную сумму ставки.');
            }
        }
    </script>
</body>
</html>
