<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Минималистичная Рулетка</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .timer {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .roulette-container {
            position: relative;
            margin: 0 auto;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 5px solid #bdc3c7;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: conic-gradient(
                #e74c3c 0deg 120deg,
                #2ecc71 120deg 240deg,
                #3498db 240deg 360deg
            );
        }

        .roulette-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #2c3e50;
        }

        .bet-options {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .bet-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .bet-button:hover {
            background-color: #2980b9;
        }

        .bet-input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(1440deg); }
        }

        .results-history {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            margin-top: 15px;
        }

        .result-item {
            background-color: #2ecc71;
            border-radius: 10px;
            padding: 10px;
            color: #fff;
            font-size: 12px;
            white-space: nowrap;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="timer" id="timer">До следующего раунда: 00:29</div>
        <div class="roulette-container" id="roulette">
            <div class="roulette-pointer"></div>
        </div>
        <input type="number" id="betAmount" class="bet-input" placeholder="Сумма ставки" min="1">
        <div class="bet-options">
            <button class="bet-button" onclick="placeBet('red')">Красное</button>
            <button class="bet-button" onclick="placeBet('black')">Черное</button>
            <button class="bet-button" onclick="placeBet('green')">Зеленое</button>
        </div>
        <div class="results-history" id="history"></div>
    </div>

    <script>
        let selectedColor = null;

        function placeBet(color) {
            selectedColor = color;
            alert(`Ставка на ${color} цвет сделана.`);
        }

        function startSpin() {
            if (!selectedColor) {
                alert('Выберите цвет для ставки.');
                return;
            }

            const roulette = document.getElementById('roulette');
            roulette.style.animation = 'none';
            setTimeout(() => {
                roulette.style.animation = 'spin 4s ease-out';
            }, 10);
        }

        function startTimer(duration, display) {
            let timer = duration, seconds;
            setInterval(() => {
                seconds = timer % 60;
                seconds = seconds < 10 ? '0' + seconds : seconds;
                display.textContent = `До следующего раунда: 00:${seconds}`;
                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        window.onload = function () {
            const countdown = 29;
            const display = document.getElementById('timer');
            startTimer(countdown, display);
        };
    </script>
</body>
</html>
