<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Минималистичная Рулетка</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .timer {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 10px 0;
            border-radius: 10px;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .roulette-container {
            position: relative;
            margin: 0 auto;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: conic-gradient(
                #f39c12 0deg 90deg,
                #3498db 90deg 180deg,
                #9b59b6 180deg 270deg,
                #e74c3c 270deg 360deg
            );
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .roulette-pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #2c3e50;
        }

        .bet-options {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .bet-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .bet-button:hover {
            background-color: #2980b9;
        }

        .bet-input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .bet-color {
            background-color: #e74c3c;
            color: #fff;
            border-radius: 20px;
            padding: 5px 15px;
            cursor: pointer;
            border: none;
            margin: 0 5px;
            font-size: 14px;
        }

        .bet-color.black {
            background-color: #34495e;
        }

        .bet-color.green {
            background-color: #27ae60;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(1440deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer" id="timer">До следующего раунда: 00:29</div>
        <div class="roulette-container" id="roulette">
            <div class="roulette-pointer"></div>
        </div>
        <div class="bet-options">
            <button class="bet-color" onclick="placeBet('red')">Красное</button>
            <button class="bet-color black" onclick="placeBet('black')">Черное</button>
            <button class="bet-color green" onclick="placeBet('green')">Зеленое</button>
        </div>
        <input type="number" id="betAmount" class="bet-input" placeholder="Сумма ставки" min="1">
        <button class="bet-button" onclick="startSpin()">Старт</button>
    </div>

    <script>
        let selectedColor = null;

        function placeBet(color) {
            selectedColor = color;
            alert(`Вы выбрали ${color} цвет для ставки`);
        }

        function startSpin() {
            if (!selectedColor) {
                alert('Пожалуйста, выберите цвет для ставки.');
                return;
            }

            const betAmount = document.getElementById('betAmount').value;
            if (betAmount && betAmount > 0) {
                alert(`Ставка сделана: ${betAmount} на ${selectedColor}`);
                const roulette = document.getElementById('roulette');
                roulette.style.animation = 'none';
                setTimeout(() => {
                    roulette.style.animation = 'spin 4s ease-out';
                }, 10);
            } else {
                alert('Введите корректную сумму ставки.');
            }
        }

        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            setInterval(() => {
                minutes = Math.floor(timer / 60);
                seconds = timer % 60;
                seconds = seconds < 10 ? '0' + seconds : seconds;
                display.textContent = `До следующего раунда: 00:${seconds}`;
                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        window.onload = function () {
            const countdown = 29;
            const display = document.getElementById('timer');
            startTimer(countdown, display);
        };
    </script>
</body>
</html>
