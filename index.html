<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Минималистичная Рулетка</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .balance {
            background: linear-gradient(to right, #dcd6f7, #ffffff);
            color: #000;
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .timer {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .roulette-container {
            position: relative;
            margin: 0 auto;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 5px solid #bdc3c7;
            overflow: hidden;
        }

        .roulette {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: rotate(0deg);
            transition: transform 4s ease-out;
        }

        .roulette-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #2c3e50;
        }

        .bet-options {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .bet-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .bet-button:hover {
            background-color: #2980b9;
        }

        .bet-input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 10px;
        }

        .results-history {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            margin-top: 15px;
        }

        .result-item {
            background-color: #2ecc71;
            border-radius: 10px;
            padding: 10px;
            color: #fff;
            font-size: 12px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance" id="balance">Баланс: 1000 монет</div>
        <div class="timer" id="timer">До следующего раунда: 00:29</div>
        <div class="roulette-container">
            <div class="roulette-pointer"></div>
            <canvas id="roulette" width="250" height="250"></canvas>
        </div>
        <input type="number" id="betAmount" class="bet-input" placeholder="Сумма ставки" min="1">
        <div class="bet-options">
            <button class="bet-button" onclick="placeBet('yellow')">Желтый (x20)</button>
            <button class="bet-button" onclick="placeBet('green')">Зеленый (x5)</button>
            <button class="bet-button" onclick="placeBet('blue')">Синий (x2)</button>
            <button class="bet-button" onclick="placeBet('red')">Красный (x1.5)</button>
        </div>
        <div class="results-history" id="history"></div>
    </div>

    <script>
        let balance = 1000;
        let selectedColor = null;
        let betAmount = 0;
        const colors = ['#f1c40f', '#2ecc71', '#3498db', '#e74c3c'];
        const multipliers = [20, 5, 2, 1.5];
        
        function placeBet(color) {
            betAmount = parseInt(document.getElementById('betAmount').value);
            if (isNaN(betAmount) || betAmount <= 0 || betAmount > balance) {
                alert('Введите корректную сумму ставки.');
                return;
            }
            selectedColor = color;
            alert(`Ставка на ${color} цвет сделана.`);
            balance -= betAmount;
            document.getElementById('balance').textContent = `Баланс: ${balance} монет`;
        }

        function generateRandomSegments(ctx, radius) {
            const totalSegments = 8; // Общее количество сегментов
            let startAngle = 0;
            for (let i = 0; i < totalSegments; i++) {
                const colorIndex = Math.floor(Math.random() * colors.length);
                const segmentAngle = (2 * Math.PI) / totalSegments;
                ctx.beginPath();
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius, startAngle, startAngle + segmentAngle);
                ctx.fillStyle = colors[colorIndex];
                ctx.fill();
                startAngle += segmentAngle;
            }
        }

        function startSpin() {
            if (!selectedColor) {
                alert('Выберите цвет для ставки.');
                return;
            }

            const roulette = document.getElementById('roulette');
            const ctx = roulette.getContext('2d');
            const radius = roulette.width / 2;
            generateRandomSegments(ctx, radius);

            const randomDegrees = Math.floor(Math.random() * 1440) + 720; // 2-4 полных оборота
            roulette.style.transform = `rotate(${randomDegrees}deg)`;
        }

        window.onload = function () {
            const roulette = document.getElementById('roulette');
            const ctx = roulette.getContext('2d');
            const radius = roulette.width / 2;
            generateRandomSegments(ctx, radius);
        };
    </script>
</body>
</html>
